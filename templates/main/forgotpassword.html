{% extends './base.html' %}

{% block content %}

<div class="container">
	{% if messages %}
	{% for msg in messages %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
		<strong>Hey !</strong> {{msg}}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	{% endfor %}
	{% endif %}
	<div class="row py-5">
		<div class="card col-sm-5 mx-auto" style="border-color: #92be4d;">
			<h3 class="text-center border-bottom pb-3">Forgot Password</h3>
			<div class="card-body">
				<form action="/verifyemail/" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="mb-3">
						<label for="vemail">Email</label>
						<input type="email" class="form-control" name="vemail" placeholder="Enter Email">
					</div>

					<div class="mb-3">
						<button type="submit" class="btn text-light" style="background-color: #92be4d;">Submit</button>
					</div>
					<p>
						if You are not Registerd then click
						<a class="btn btn-danger" href="/reg/">Register</a>
					</p>
				</form>

			</div>
		</div>
	</div>
</div>

{% endblock %}
