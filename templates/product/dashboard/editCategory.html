{% extends '../base.html' %}

{% block content %}
<section style="background-color: rgb(255, 61, 61);">
	<div class="col-md-9 ms-auto col-lg-10 px-3 py-2">
		<h2 class="text-light">Products</h2>
	</div>
</section>
<section style="margin-top: -8px;">
	<div class="container-fluid" style="min-height: 100vh; background-color: #eee;">
		<main class="col-md-9 ms-auto col-lg-10 px-2">
			<h5 class="fw-lighter pt-3">Edit Category</h5>
			<hr>
			<!-- EDIT FORM -->
			<form action="/product/editCat/" method="post" enctype="multipart/form-data">
				{% csrf_token %}

				{% if editData %}
					{% for row in editData %}
						<div class="mb-3">
							<input type="hidden" class="form-control" name="ecatid" value="{{ row.cat_id }}">
						</div>
						<div class="mb-3">
							<label for="ecatname">Category Name</label>
							<input type="text" class="form-control" name="ecatname" placeholder="Enter Product Name" value="{{ row.catName }}">
						</div>

						<button type="submit" class="btn btn-primary">Save changes</button>

					{% endfor %}
				{% endif %}
			</form>
		</main>

	</div>
</section>

{% endblock %}
