{% extends '../base.html' %}

{% block content %}
<section style="background-color: rgb(255, 61, 61);">
	<div class="col-md-9 ms-auto col-lg-10 px-3 py-2">
		<h2 class="text-light">Products</h2>
	</div>
</section>
<section style="margin-top: -8px;">
	<div class="container-fluid" style="min-height: 100vh; background-color: #eee;">
		<main class="col-md-9 ms-auto col-lg-10 px-2">
			<h5 class="fw-lighter pt-3">Edit Product</h5>
			<hr>
			<!-- EDIT FORM -->
			<form action="/product/editProduct/" method="post" enctype="multipart/form-data">
				{% csrf_token %}

				{% if editData %}
					{% for row in editData %}
						<div class="mb-3">
							<input type="hidden" class="form-control" name="epid" value="{{ row.id }}">
						</div>
						<div class="mb-3">
							<label for="epname">Product Name</label>
							<input type="text" class="form-control" name="epname" placeholder="Enter Product Name" value="{{ row.name }}">
						</div>
						<div class="mb-3">
							<label for="epquant">Product Quantity</label>
							<input type="text" class="form-control" name="epquant" placeholder="Enter Product Quantity" value="{{ row.stock }}">
						</div>
						<div class="mb-3">
							<label for="epprice">Product Price</label>
							<input type="text" class="form-control" name="epprice" placeholder="Enter Product Price" value="{{ row.price }}">
						</div>
						<div class="mb-3">
							<label for="epcat">Product Category</label>

							<select name="epcat" id="" class="form-control">
								{% if row.cate_id == 1 %}
								<option value="{{ row.cate }}" selected>{{ row.cate }}</option>
								<option value="Vegetable">Vegetable</option>
								{% elif row.cate_id == 2 %}
								<option value="{{ row.cate }}" selected>{{ row.cate }}</option>
								<option value="Fruit">Fruit</option>
								{% else %}
								<option value="" selected disabled>Select category</option>
								<option value="Fruit">Fruit</option>
								<option value="Vegetable">Vegetable</option>
								{% endif %}
							</select>
						</div>

						<button type="submit" class="btn btn-primary">Save changes</button>

					{% endfor %}
				{% endif %}
			</form>
		</main>

	</div>
</section>

{% endblock %}
