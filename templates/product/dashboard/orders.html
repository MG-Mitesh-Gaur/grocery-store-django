{% extends '../base.html' %}

{% block content %}
<section style="background-color: rgb(255, 61, 61);">
	<div class="col-md-9 ms-auto col-lg-10 px-3 py-2">
		<h2 class="text-light">Orders</h2>
	</div>
</section>
<section style="margin-top: -8px;">
	<div class="container-fluid" style="min-height: 100vh; background-color: #eee;">
		<main class="col-md-9 ms-auto col-lg-10 px-2">
			<h5 class="fw-lighter pt-3">Check all your order details here</h5>

			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<table class="table table-striped table-borderless">
								<thead>
									<th>Order Id</th>
									<th>Receiver</th>
									<th>Delievered to</th>
									<th>View Items</th>
									<th>Cancel Order</th>
								</thead>
								<tbody>
									{% if oc %}
									{% for o in oc %}
									<tr>
										<td>{{ o.order_id }}</td>
										<td>
											{{ o.order_email }}
										</td>
										<td>{{ o.shipping }}</td>
										<td>
											<!-- Button trigger modal -->
											<a href="/product/viewItem/{{ o.order_id }}" class="d-inline-block">
												<span class="fas fa-list"></span>
											</a>
										</td>
										<td>
											<a href="/product/cancelItem/{{ o.order_id }}" class="d-inline-block">
												<span class="fas fa-close" style="color: rgb(255, 61, 61);"></span>
											</a>
										</td>
									</tr>
									{% endfor %}
									{% endif %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</main>

	</div>
</section>
{% endblock %}
