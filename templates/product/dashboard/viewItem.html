{% extends '../base.html' %}

{% block content %}
<section style="background-color: rgb(255, 61, 61);">
	<div class="col-md-9 ms-auto col-lg-10 px-3 py-2">
		<h2 class="text-light">Items You Purchased</h2>
	</div>
</section>
<section style="margin-top: -8px;">
	<div class="container-fluid" style="min-height: 100vh; background-color: #eee;">
		<main class="col-md-9 ms-auto col-lg-10 px-2">
			<h5 class="fw-lighter pt-3">Check all your order details here</h5>

			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<table class="table table-striped table-borderless">
								<thead>
									<th>Name</th>
									<th>Quantity</th>
									<th>Price</th>
								</thead>
								<tbody>
									{% if mydata %}
									{% for row in mydata %}
									<tr>
										<td>{{ row.name }}</td>
										<td>
											{{ row.quantity }}
										</td>
										<td>{{ row.price }}</td>
									</tr>
									{% endfor %}
									{% endif %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</main>

	</div>
</section>
{% endblock %}
